# General application settings
spring.application.name=admin-panel

# Configure Vaadin to use our custom I18N provider
vaadin.i18n.provider=com.example.adminpanel.i18n.TranslationProvider

# Vaadin recommended production settings; disables analytics
vaadin.whitelisted-resources=/VAADIN/**
vaadin.productionMode=false

# Default locale for the UI; Farsi is used as the default language
vaadin.locale.default=fa