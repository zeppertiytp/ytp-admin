# General application settings
spring.application.name=admin-panel

# Configure Vaadin to use our custom I18N provider
vaadin.i18n.provider=com.youtopin.vaadin.i18n.TranslationProvider

# Vaadin recommended production settings; disables analytics
vaadin.whitelisted-resources=/VAADIN/**
vaadin.productionMode=false

# Default locale for the UI; Farsi is used as the default language
vaadin.locale.default=fa

# Logging configuration
logging.level.com.youtopin.vaadin.samples=INFO
# Enable verbose logs for demo infrastructure components while keeping
# other packages at info level
logging.level.com.youtopin.vaadin.samples.infrastructure=DEBUG
# Emit key-value style logs with ISO-8601 timestamps for easier parsing
logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%-5p logger=%logger{36} trace=%X{traceId:-} span=%X{spanId:-} thread=%thread message=%msg%n

# --- Keycloak OIDC client configuration ---
# The sample runs as a public OAuth2 client that relies on PKCE instead of a client secret.
# Update the endpoints to match your Keycloak realm or set the accompanying environment variables
# before launching the application.
spring.security.oauth2.client.registration.keycloak.client-id=${KEYCLOAK_CLIENT_ID:ytp-admin-ui}
spring.security.oauth2.client.registration.keycloak.client-name=Keycloak
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.client-authentication-method=none
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/keycloak

spring.security.oauth2.client.provider.keycloak.authorization-uri=${KEYCLOAK_AUTH_URI:http://localhost:18080/realms/ytp-admin/protocol/openid-connect/auth}
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI:http://localhost:18080/realms/ytp-admin/protocol/openid-connect/token}
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:18080/realms/ytp-admin/protocol/openid-connect/certs}
spring.security.oauth2.client.provider.keycloak.user-info-uri=${KEYCLOAK_USER_INFO_URI:http://localhost:18080/realms/ytp-admin/protocol/openid-connect/userinfo}
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
